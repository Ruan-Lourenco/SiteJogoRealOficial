<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Advinhação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <div id="blockcommand">
        <h1>Jogo da Advinhação</h1>
        <p id="question">Em qual dificuldade deseja jogar?</p>
        <div id="inputCheckbox">
            <input type="checkbox" id="facil"> <label for="facil">Fácil</label>
            <input type="checkbox" id="medio"> <label for="medio">Médio</label>
            <input type="checkbox" id="dificil"> <label for="dificil">Difícil</label>
        </div>
        <div id="inputNum">
            <p>Advinhe em qual número estou pensando!</p>
            <input type="text" minlength="1" placeholder="Digite seu número:" id="writeNum">
            <input type="submit" id="sendNum">
        </div>
        <div></div>
    </div>
    </main>
    
    <footer>
        <hr>
        <p>Produzido por: <a href="">Ruan Pelegrini Lourenço</a> -link do github e <a href="">Pedro Henrique Gomes Frossad</a> - link do github</p>
    </footer>
</body>
</html>
